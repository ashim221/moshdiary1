<ion-view view-title="Login" hide-nav-bar="true" class="login-bg">
  <ion-content>
    <!-- Logo -->
    <div class="padding text-center">
      <h1>
        <img src="img/logo.png" width="120px">
      </h1>
      <h2 class="light">Mosh Fitness</h2>
      <h1 class="light">Diary</h1>
    </div>

    <!-- Login form -->
    <form name="login_form" class="form-container" novalidate>
    <div class="list list-inset transparent-form">
      <label class="item item-input">
        <i class="ion-ios-email-outline light icon-label"></i>
        <input type="email" placeholder="Email" ng-model="user.email" required>
      </label>
      <label class="item item-input">
        <i class="ion-ios-locked-outline light icon-label"></i>
        <input type="password" placeholder="Password" ng-model="user.password" required>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="login(user)">
        Login
      </button>
    </div>
</form>
   

    <!-- Other links -->
    <div class="padding row">
      <div class="col">
        <span class="light">Forgot password?</span>
      </div>
      <div class="col">
        <a ui-sref="register" class="light">New here? Sign up</a>
      </div>
    </div>
     <div ng-show="errors">
      <p class="error" ng-repeat="error in errors"><b>[{{error.code}}]</b> {{error.msg}}</p>
    </div>
  </ion-content>
</ion-view>
