<!--
  This template loads for the 'home' state (app.js)
  'posts' is a $scope variable come from Home controller
-->
<ion-view view-title="Add a New Task">
  <ion-content>
  <form name="addevent">
  <ion-list>
  <ion-item>
  	<label>Name:<input type="text" ng-model="data.eventname" required>
  	
  	</label>
  </ion-item>
  
  <ion-item item-input>
  	<label>Date:<input type="date" ng-model="data.chosendate" required></label>
  </ion-item>

 <ion-item class="item-toggle">
        <p>All Day</p>
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="data.all">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
  <ion-item ng-show="!data.all">
        <label>Start Time:(24 hours format)<input type="time" ng-model="data.starttime"></label>
      </ion-item>
      <ion-item ng-show="!data.all">
        <label>End Time:(24 hours format)<input type="time" ng-model="data.endtime"></label>
      </ion-item>
      <ion-item>
    <label>Description:<input type="text" ng-model="data.eventdescription"></textarea> 
    
    </label>
  </ion-item>
       <ion-item>
         <button class="button button-block button-positive" ng-click="addtask(data)" ng-disabled="addevent.$invalid">
        Add a New Task
      </button>
      </ion-item> 
      
</ion-list>
 </form>
  </ion-content>
</ion-view>
