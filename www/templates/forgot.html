<ion-view view-title="Forgot Password" hide-nav-bar="true" class="login-bg">
  <ion-content>
    <!-- Logo -->
    <div class="padding text-center">
      <h1>
        <img src="img/logo.png" width="120px">
      </h1>
      <h2 class="light">Mosh Fitness</h2>
      <h1 class="light">Diary</h1>
    </div>
    <div ng-show="errors">
      <p class="error" ng-repeat="error in errors" style="text-align: center;"><b><big> {{error.msg}}</big></b></p>
    </div>
    <!-- Login form -->
    <form name="login_form" class="form-container" novalidate>
    <div class="list list-inset transparent-form">
      <label class="item item-input">
        <i class="ion-ios-email-outline light icon-label"></i>
        <input type="email" placeholder="Email" ng-model="user.email" required>
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="forgot(user)" ng-disabled="login_form.$invalid">
        Login
      </button>
    </div>
</form>
   

    <!-- Other links -->
    
     
  </ion-content>
</ion-view>
