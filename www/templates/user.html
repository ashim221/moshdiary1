
<!--
  This template loads for the 'user' state (app.js)
  'user' is a $scope variable created in UserCtrl controller (controllers.js)
  The UserCtrl pull data from Contacts service (service.js)
  The Contacts service returns contact by id
-->
<ion-view view-title="Profile" cache-view="false">
  <ion-content>
    <div class="text-center user-profile positive-bg" ng-repeat="x in userCeleb">

     <!-- <img class="profile-picture" menu-close="" src="{{x.userPic}}"><a ng-click="" ng-if="myProfile"><i class="icon ion-edit"></i></a>-->
      

      <h4 class="light"><span ng-if="editName===false">{{ x.userFullName }} 
      </span> 
   <span ng-if="editName===true" class="light">
   
   <label class="item item-input"><input type="text" placeholder="{{x.userFullName}}" ng-model="data.fullname">
    </label>
    <a ng-click="update(data)" ng-if="myProfile"><i class="icon  ion-checkmark"></i></a>
    <a ng-click="cancel()" ng-if="myProfile"><i class="icon  ion-close"></i></a>
    </span> 
     &nbsp;&nbsp;<a ng-click="editNamer();" ng-if="myProfile" ng-hide="editName===true"><i class="icon ion-edit"></i></a>
      
      </h4>
		<p class="light"><span ng-if="editDesc===false">{{ x.userDescription}}</span> 
   <span ng-if="editDesc===true" class="light">
   
   <label class="item item-input"><input type="text" placeholder="{{x.userDescription}}" ng-model="data.description">
    </label>
    <a ng-click="update(data)" ng-if="myProfile"><i class="icon  ion-checkmark"></i></a>
    <a ng-click="cancel()" ng-if="myProfile"><i class="icon  ion-close"></i></a>
    </span> 
     &nbsp;&nbsp;<a ng-click="editDescription();" ng-if="myProfile" ng-hide="editDesc===true"><i class="icon ion-edit"></i></a></p>
    
    
     
      <!--<div class="row positive-bg light">
        <a class="col text-center">
          <span class="number">{{ user.followers }}</span>
          <span class="desc">Follower</span>
        </a>
        <a class="col text-center">
          <span class="number">{{ user.following }}</span>
          <span class="desc">Following</span>
        </a>
        <a class="col text-center">
          <span class="number">{{ user.favorites }}</span>
          <span class="desc">Favorites</span>
        </a>
      </div>-->
    



  
 </ion-content>
</ion-view>
