<!--
  This template loads for the 'home' state (app.js)
  'posts' is a $scope variable come from Home controller
-->
<ion-view view-title="Edit Task">
  <ion-nav-buttons side="right">
            <button class="button" ng-click="delete()"><i class="icon ion-android-delete"></i> Delete Task</button>
        </ion-nav-buttons>
  <ion-content>
  <form name="editevent">
  <ion-list>
  <ion-item>
  	<label>Name:<input type="text" ng-model="data.eventname" required>
  	
  	</label>
  </ion-item>
  
  <ion-item item-input>
  	<label>Date:<input type="date" ng-model="data.chosendate1" required></label>
  </ion-item>

 <ion-item class="item-toggle">
        <p>All Day</p>
        <label class="toggle toggle-assertive">
          <input type="checkbox" ng-model="data.all">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
  <ion-item ng-show="!data.all">
        <label>Start Time:(24 hours format)<input type="time" ng-model="data.starttime"></label>
      </ion-item>
      <ion-item ng-show="!data.all">
        <label>End Time:(24 hours format)<input type="time" ng-model="data.endtime"></label>
      </ion-item>
      <ion-item>
    <label>Description:<input type="text" ng-model="data.eventdescription"></textarea> 
    
    </label>
  </ion-item>
       <ion-item>
         <button class="button button-block button-positive" ng-click="edittask(data)" ng-disabled="addevent.$invalid">
        Update this task
      </button>
      </ion-item> 
      
</ion-list>
 </form>
  </ion-content>
</ion-view>
