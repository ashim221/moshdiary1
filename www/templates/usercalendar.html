<!--
  This template loads for the 'home' state (app.js)
  'posts' is a $scope variable come from Home controller
-->



<ion-view view-title="{{userName}}" cache-view="false" hideBackButton ="true">
 <ion-nav-buttons side="right">
            <button class="button" ng-disabled="isToday()" ng-click="today()">Today</button>
            <button class="button" ng-click="changeMode('month')">M</button>
            <button class="button" ng-click="changeMode('week')">W</button>
            <button class="button" ng-click="changeMode('day')">D</button>
            <button class="button" ng-click="addevent(selectedTime,user);"><i class="icon ion-android-add-circle"></i> Add New Task</button>
        </ion-nav-buttons>
        <div class="bar bar-subheader">
        <h3 class="title"><img src="{{userPic}}" class="thumbnails1" style="width: 50%;"> {{userName}}- {{viewTitle}}</h3>
       </div>

        <ion-content scroll="false" class="main-content"> 
         
<calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource"
                      range-changed="reloadSource(startTime, endTime)"
                      event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)"
                      time-selected="onTimeSelected(selectedTime, events, disabled)" step="30"></calendar>
       
  <div style="position: absolute; bottom:1%; margin-left: auto; margin-right: auto; width: 100%; text-align:center;" ng-if="calendar.mode==='month'">
        
			<span style="background-color:#323232; color:#ffffff; padding: 5px; margin-bottom: -1%;margin-left: auto; margin-right: auto;"> Tasks for: {{chosen | date:"EEE,d, MMM y"}}</span>
        
    </div>
     <div style="position: absolute; top:-10%; margin-left: auto; margin-right: auto; width: 100%; text-align:right;">
        
      <span style="background-color:#323232; color:#ffffff; padding: 5px; margin-bottom: -1%;margin-left: auto; margin-right: auto;"> {{userName}}</span>
        
    </div>

  </ion-content>
</ion-view>
